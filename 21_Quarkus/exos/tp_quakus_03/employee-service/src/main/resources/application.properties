quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASS}
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.http.port=${PORT}
# Configuration Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Pour charger les données ? partir d'un fichier lors du démarrage
quarkus.hibernate-orm.sql-load-script=import.sql

organization-service/mp-rest/url=${ORGANIZATION_SERVICE_URL}
department-service/mp-rest/url=${DEPARTMENT_SERVICE_URL}

mp.messaging.outgoing.employee-created.topic=employee-created
mp.messaging.outgoing.employee-created.connector=smallrye-kafka
mp.messaging.outgoing.employee-created.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.employee-created.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}

mp.messaging.outgoing.employee-deleted.topic=employee-deleted
mp.messaging.outgoing.employee-deleted.connector=smallrye-kafka
mp.messaging.outgoing.employee-deleted.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.employee-deleted.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}

mp.messaging.incoming.organization-deleted.topic=organization-deleted
mp.messaging.incoming.organization-deleted.connector=smallrye-kafka
mp.messaging.incoming.organization-deleted.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.organization-deleted.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}

mp.messaging.incoming.department-deleted.topic=department-deleted
mp.messaging.incoming.department-deleted.connector=smallrye-kafka
mp.messaging.incoming.department-deleted.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.department-deleted.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}