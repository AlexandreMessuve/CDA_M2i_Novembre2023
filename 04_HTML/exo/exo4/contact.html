<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier Blog - Contact</title>
</head>
<body>
<header>
    <h1>Me contacter</h1>
</header>
<hr />
<main>
    <form action="#" method="POST">
        <div>
            <label for="nom">Nom:</label>
            <input required type="text" name="nom" id="nom"/>  
        </div>
        

        <div>
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email"/>            
        </div>


        <div>
            <label for="tel">Téléphone:</label>
            <input required type="tel" name="tel" id="tel"/>            
        </div>



        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="3" cols="20"></textarea>            
        </div>


        <div>
            <label for="genre">Genre:</label>
            <input type="radio" name="genre" id="genre" value="homme"/>Homme
            <input type="radio" name="genre" id="genre" value="Femme"/>Femme
            <input type="radio" name="genre" id="genre" value="Autre"/>Autre            
        </div>



        <div>
            <label for="interet">Intérêts:</label>
            <input type="checkbox" name="interets" id="interet" value="developpement_web"/> Développement Web
            <input type="checkbox" name="interets" id="interet" value="developpement_mobile"/> Développement Mobile            
        </div>



        <div>
            <label for="pays">Pays:</label>
            <select required ="pays" name="pays">
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="angleterre">Angleterre</option>
                <option value="italie">Italie</option>
                <option value="belgique">Belgique</option>
                <option value="allemagne">Allemagne</option>
            </select>            
        </div>

        <input type="submit" value="Envoyer" />
    </form>   
</main>
<hr/>
<footer>
    <a href="./blog.html" target="_self"><button>Retour</button></a>
</footer>



</body>
</html>
